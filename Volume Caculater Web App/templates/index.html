<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Volume Calculator</h1>
        <h3>Enter three dimensions to get volume.</h3>

        <!-- FORM -->
        <form method="POST" id="my_form" action="{{url_for('homepage')}}">
            <input class="form-group" type="number" required id="length" name="length" value="{{length}}"
            placeholder="Length"> <br>
            <input class="form-group" type="number" required id="width" name="width" value="{{width}}"
            placeholder="Width"> <br>
            <input class="form-group" type="number" required id="height" name="height" value="{{height}}"
            placeholder="Height"> <br>
            <input type="submit" value="Calculate" class="btn btn-{{check}}">
        </form>

        {% if flag %}
        <p>{{volume}}</p>
        {%endif%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
